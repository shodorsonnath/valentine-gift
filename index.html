<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine Day</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <!-- font class -->
    <style>
        .caveat-font {
            font-family: "Caveat", cursive;
        }
        
    </style>
</head>

<body class="caveat-font">
    <div class="flex flex-col justify-center items-center mt-36">
        <img class="w-52 lg:w-60" src="flower.gif" alt="">
        <p class="text-4xl lg:text-6xl">Will you be my Valentine?</p>
        <div>
            <button class="bg-emerald-600 rounded px-6 py-1 text-3xl font-extrabold text-white">Yes</button>
            <button class="bg-rose-600 rounded px-6 py-1 text-3xl font-extrabold text-white">No</button>
        </div>
    </div>
</body>

</html>
